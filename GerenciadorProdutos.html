<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
</head>
<body>
    <div id="tabela" style="display: block;">
        
        <h2>Gerenciador de Produtos</h2>

        <button onclick="cadastro()">Cadastrar Produtos</button>
        <br><br>
        <table border="1">
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Valor Total</th>
            <th>Ações</th>
        </tr>
        <tbody id="corpo"></tbody>
        </table>
    </div>
    
    <div id="formulario" style="display: none;">
        <h2>Gerenciador de Produtos</h2>
        <h3>Cadastro de Produto</h3>

        <form>
            <label for="nome" >Nome:<input type="text" placeholder="Digite o Nome" id="nome" required></label>
            <br><br>
            <label for="preco" >Preço:<input type="number" id="preco" placeholder="Digite o Preço" required></label>
            <br><br>
            <label for="quantidade" >Quantidade:<input type="number" id="quantidade" placeholder="Digite a Quantidade" required></label>
        </form> 
        <br><br>
        <button id="salvar" onclick="salvar()">Salvar</button>
        <button id="cancelar" onclick="cancelar()">Cancelar</button>
    </div>

    <script>
        //arrays para armazenamento
        let nome = []
        let preco = []
        let quantidade = []
        let valorTotal = []
        
        //funcoes 
        function cadastro(){ //cadastro
            document.getElementById("formulario").style.display = "block";
            document.getElementById("tabela").style.display = "none"
        }
        function salvar(){ //salva
            // 1. Pegar os valores dos inputs
            let valorNome = document.getElementById("nome").value;
            let valorPreco = document.getElementById("preco").value;
            let valorQuantidade = document.getElementById("quantidade").value;
            
            // 2. Converter para número e calcular o valor total
            let precoNumerico = parseFloat(valorPreco);
            let quantidadeNumerica = parseInt(valorQuantidade);
            let valorTotalCalculado = precoNumerico * quantidadeNumerica;

            // 3. Adicionar os dados aos arrays
            nome.push(valorNome);
            quantidade.push(quantidadeNumerica);
            preco.push(precoNumerico);
            valorTotal.push(valorTotalCalculado);

            // 4. Criar a nova linha na tabela
            let novaLinha = document.createElement("tr");
            let ultimoIndex = nome.length - 1;
            
            novaLinha.innerHTML = `
                <td>${nome[ultimoIndex]}</td>
                <td>${preco[ultimoIndex]}</td>
                <td>${quantidade[ultimoIndex]}</td>
                <td>${valorTotal[ultimoIndex]}</td>
                <td><button id="excluir" onclick="excluir()">Excluir</button></td>
            `;
            corpo.appendChild(novaLinha);

            // limpa o formulario 
            document.getElementById("nome").value = ""
            document.getElementById("preco").value = ""
            document.getElementById("quantidade").value = ""

            // salvar e ir para a tabela
            document.getElementById("formulario").style.display = "none";
            document.getElementById("tabela").style.display = "block"
        }
        function cancelar(){ //cancela e volta a tabela
            document.getElementById("formulario").style.display = "none"
            document.getElementById("tabela").style.display = "block"
        }
        function excluir(indice){
            
        }

    </script>
    

</body>
</html>
